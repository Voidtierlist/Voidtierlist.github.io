<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Void Tierlist</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>



<div class="page">

    <!-- NAVBAR -->
    <div class="topbar">

        <div class="logo">Void Tierlist</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">Rankings</a>
            <a href="#">Discords</a>
            <a href="#">API Docs</a>
        </div>

        <input class="search" placeholder="Search player...">

    </div>


<div class="gamemode-bar">

<div class="mode active" data-mode="overall">
<img src="https://mctiers.com/tier_icons/overall.svg">
<span>Overall</span>
</div>

<div class="mode" data-mode="smp">
<img src="https://mctiers.com/tier_icons/smp.svg">
<span>SMP</span>
</div>

<div class="mode" data-mode="sword">
<img src="https://mctiers.com/tier_icons/sword.svg">
<span>Sword</span>
</div>

<div class="mode" data-mode="crystal">
<img src="https://mctiers.com/tier_icons/vanilla.svg">
<span>Crystal</span>
</div>

<div class="mode" data-mode="nethpot">
<img src="https://mctiers.com/tier_icons/nethop.svg">
<span>Nethpot</span>
</div>

<div class="mode" data-mode="diamondpot">
<img src="https://mctiers.com/tier_icons/pot.svg">
<span>Diamond Pot</span>
</div>     

<div class="mode" data-mode="uhc">
<img src="https://mctiers.com/tier_icons/uhc.svg">
<span>UHC</span>
</div>

<div class="mode" data-mode="axe">
<img src="https://mctiers.com/tier_icons/axe.svg">
<span>Axe</span>
</div>

<div class="mode" data-mode="diasmp">
<img src="https://subtiers.net/assets/dia_smp-523efa38.svg">
<span>Diamond SMP</span>
</div>    

    
<div class="mode" data-mode="mace">
<img src="https://mctiers.com/tier_icons/mace.svg">
<span>Mace</span>
</div>    

</div>
<div class="divider-line"></div>

<div class="content-box">
    <div id="leaderboard"></div>
</div>

</div>
<!-- PLAYER PROFILE MODAL -->
<div id="playerModal" class="modal hidden">

    <div class="modal-card">

        <button id="closeModal" class="close">âœ•</button>

        <img id="modal-skin" class="modal-avatar">

        <h2 id="modal-name"></h2>

        <div id="modal-region" class="modal-region"></div>

        <div class="section-title">POSITION</div>
        <div id="modal-position"></div>

        <div class="section-title">TIERS</div>
        <div id="modal-tiers" class="modal-tiers"></div>

    </div>

</div>
<script src="script.js"></script>

</body>
</html>

</body>
</html>
